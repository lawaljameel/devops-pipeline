<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DevOps Challenge App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the DevOps Challenge</h1>
    <p>This is a simple HTML app deployed via a CI/CD pipeline.</p>

    <h2>Subscribe to the DevOps Challenge</h2>
    <form>
        <input type="email" placeholder="example@gmail.com" required>
        <input type="submit" value="Subscribe">
    </form>
</body>
</html>
